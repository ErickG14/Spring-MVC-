<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="formMuseo :: head">
    <meta charset="UTF-8">
    <title>Eliminar Museo</title>
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="formMuseo :: navbar"></nav>

<div class="container mt-5">
    <main class="flex-fill">
        <h2 class="text-danger mb-4">Â¿QuÃ© museo desea eliminar?</h2>

        <form th:action="@{/buscador/delete}" method="post">
            <div class="mb-3">
                <label for="id" class="form-label">ID del museo:</label>
                <input type="number" id="id" name="id" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>

        <hr class="my-4">
        <div class="table-responsive">
            <table class="table table-bordered text-center align-middle">
                <tr th:each="museo, iter : ${museos}">
                    <td>
                        <div class="card" style="width: 18rem; margin: 10px auto;">
                            <img th:src="${museo.imagen}" class="card-img-top" th:alt="${museo.nombre}">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${museo.nombre}"></h5>
                                <p class="card-text" th:text="${museo.ubicacion}"></p>
                            </div>
                        </div>
                    </td>
                    <!-- Salto de fila cada 4 tarjetas -->
                    <th:block th:if="${iter.index % 4 == 3}"></tr><tr></th:block>
            </tr>
            </table>
        </div>
    </main>
</div>

<footer th:replace="formMuseo :: footer"></footer>
<div th:replace="formMuseo :: jsincludes"></div>
</body>
</html>
