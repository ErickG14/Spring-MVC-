<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="formCrear :: head">
    <meta charset="UTF-8">
    <title>Vista </title>
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="formCrear :: navbar"></nav>

<div class="container mt-5">
    <main class="flex-fill mb-5">
        <h2 class="mb-4 text-center titulo-principal">¿Qué Carro estás buscando?</h2>
        <div th:if="${error != null}" class="alert alert-danger text-center" role="alert">
            <p th:text="${error}">Error al buscar  carro</p>
        </div>
        <form method="get" th:action="@{/Agencia/vista/}" class="mb-4">
            <div class="mb-3 col-md-4 mx-auto">
                <label for="id" class="form-label">ID de Carro:</label>
                <input type="number" id="id" name="id" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn custom-button">Buscar</button>
            </div>
        </form>

        <form method="get" th:action="@{/Agencia/buscarTodos}" class="mb-4 text-center">
            <button type="submit" class="btn btn-secondary">Mostrar todos los registros</button>
        </form>

        <div th:if="${CarroBuscado != null}">
            <div class="card mx-auto h-100 d-flex flex-column shadow" style="width: 18rem; min-height: 360px;">
                <img th:src="${CarroBuscado.imagen}" class="card-img-top" alt="Imagen" style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${CarroBuscado.marca}">Marca de Carro</h5>
                    <p class="card-text">
                        <strong>Modelo:</strong> <span th:text="${CarroBuscado.modelo}"></span><br>
                        <strong>Año:</strong> <span th:text="${CarroBuscado.año}"></span><br>
                        <strong>Version:</strong> <span th:text="${CarroBuscado.version}"></span><br>
                        <strong>Color:</strong> $<span th:text="${CarroBuscado.color}"></span>
                    </p>
                </div>
            </div>
        </div>

        <div th:if="${TodolosCarros!= null}">
            <div class="d-flex flex-wrap justify-content-center gap-4">
                <div th:each="carro : ${TodolosCarros}" class="card h-100 d-flex flex-column shadow" style="width: 18rem; min-height: 360px;">
                    <img th:src="${carro.imagen}" class="card-img-top" alt="Imagen" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${carro.marca}">Marca de carro</h5>
                        <p class="card-text">
                            <strong>Fundación:</strong> <span th:text="${carro.modelo}"></span><br>
                            <strong>Ubicación:</strong> <span th:text="${carro.año}"></span><br>
                            <strong>Tipo:</strong> <span th:text="${carro.version}"></span><br>
                            <strong>Precio:</strong> $<span th:text="${carro.color}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<footer th:replace="formCrear :: footer"></footer>
<div th:replace="formCrear :: jsincludes"></div>
</body>
</html>
