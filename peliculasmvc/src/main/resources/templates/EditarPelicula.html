<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="FormPelicula :: head">
    <title>Editar Pelicula</title>
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="FormPelicula :: navbar"></nav>
<div class="container mt-5 mb-4">
    <main class="flex-fill">
        <h2 class="text-center fw-bold mb-4" style="color: #3a7193;">¿Qué película desea editar?</h2>
        <div th:if="${param.exito}" class="alert alert-success text-center">¡La película ha sido editada!</div>
        <div class="row justify-content-center gx-3 gy-4">
            <div class="col-sm-6 col-md-4 col-lg-3" th:each="m : ${peliculas}">
                <div class="card h-100 d-flex flex-column shadow" style="min-height: 360px;">
                    <img th:src="${m.imagen}" class="card-img-top" alt="Imagen de la pelicula" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${m.nombre}">Nombre de la película</h5>
                        <p class="card-text mb-2">
                            <strong>Duración:</strong> <span th:text="${m.duracion}"></span><br>
                            <strong>Género:</strong> <span th:text="${m.genero}"></span><br>
                            <strong>Descripción:</strong> <span th:text="${m.descripcion}"></span><br>
                            <strong>Precio:</strong> $<span th:text="${m.precio}"></span>
                        </p>
                        <div class="text-center mt-auto">
                            <a th:href="@{/buscador/editar(id=${m.id})}" class="btn btn-primary">Editar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4" th:if="${pelicula != null}">
            <div class="col-md-4">
                <h3 class="text-center titulo-principal mb-3">Editar Película</h3>
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <form th:action="@{/buscador/actualizar}" th:object="${pelicula}" method="post">
                            <input type="hidden" th:field="*{id}"/>

                            <div class="mb-3">
                                <label class="form-label">Nombre:</label>
                                <input type="text" th:field="*{nombre}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Duración:</label>
                                <input type="text" th:field="*{duracion}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Género:</label>
                                <input type="text" th:field="*{genero}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Descripción:</label>
                                <input type="text" th:field="*{descripcion}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Precio:</label>
                                <input type="text" th:field="*{precio}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Imagen (URL):</label>
                                <input type="text" th:field="*{imagen}" class="form-control" required>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn custom-button px-4">Actualizar Película</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<footer th:replace="FormPelicula :: footer"></footer>
<div th:replace="FormPelicula :: jsincludes"></div>
</body>
</html>
