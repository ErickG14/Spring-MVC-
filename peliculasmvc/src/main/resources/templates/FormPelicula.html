<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscador</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Dosis&family=Jost:ital,wght@0,100..900;1,100..900&family=Lobster&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3e8ff;
        }

        .bg-lightblue {
            background-color: #9b59b6 !important;
        }

        .custom-button {
            background-color: #b084cc;
            border-color: #8e44ad;
            color: white;
        }

        .custom-button:hover {
            background-color: #9b59b6;
            border-color: #6c3483;
        }

        .titulo-principal {
            color: #b084cc;
            font-weight: 700;
        }

        label.form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 50px;
        }
    </style>

</head>

<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-lightblue" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://cdn0.iconfinder.com/data/icons/database-64/32/crud_create_read_update_delete-512.png"
                 alt="Logo"
                 style="width: 30px; height: 30px; margin-right: 10px;">
            PELÍCULAS
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" th:href="@{/buscador/pelicula}">Registrar</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/buscador/buscar}">Buscar</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/buscador/editar}">Editar</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/buscador/eliminar}">Eliminar</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 mb-4">
    <main class="flex-fill">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3 class="text-center titulo-principal mb-3">Registro de Peliculas</h3>
                <div th:if="${param.exito}" class="alert alert-success text-center">¡La película ha sido dado de alta con éxito!</div>

                <div class="card shadow mb-4">
                    <div class="card-body">
                        <form th:action="@{/buscador/guardar}" th:object="${pelicula}" th:method="post">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ej: Titanic">
                            </div>
                            <div class="mb-3">
                                <label for="duracion" class="form-label">Duración:</label>
                                <input type="text" id="duracion" th:field="*{duracion}" class="form-control" placeholder="Ej: 149 minutos">
                            </div>
                            <div class="mb-3">
                                <label for="genero" class="form-label">Género:</label>
                                <input type="text" id="genero" th:field="*{genero}" class="form-control" placeholder="Ej: Romance">
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción:</label>
                                <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Ej: Descripción">
                            </div>
                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio:</label>
                                <input type="text" id="precio" th:field="*{precio}" class="form-control" placeholder="Ej: 100.0">
                            </div>
                            <div class="mb-3">
                                <label for="imagen" class="form-label">Imagen (URL):</label>
                                <input type="text" id="imagen" th:field="*{imagen}" class="form-control" placeholder="Ej: https://upload.wikimedia.org/wikipedia/commons/a/a5/Fachada_Museo_Amparo.jpg">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn custom-button px-4">Guardar Pelicula</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<footer class="mt-auto bg-lightblue text-white text-center py-3" th:fragment="footer">
    Todos los derechos reservados ©Temas Especiales "Proyecto Final"
</footer>
<div th:fragment="jsincludes">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</div>
</body>
</html>
