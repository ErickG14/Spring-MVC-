<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="formplaneta :: head">
    <meta charset="UTF-8">
    <title>Buscar Planeta</title>
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="formplaneta :: navbar"></nav>

<div class="container mt-5">
    <main class="flex-fill mb-5">
        <h2 class="mb-4 text-center titulo-principal">¿Qué Planeta está buscando?</h2>
        <div th:if="${error != null}" class="alert alert-danger text-center" role="alert">
            <p th:text="${error}">Error al buscar planeta</p>
        </div>
        <form method="get" th:action="@{/sistemasolar/buscar}" class="mb-4">
            <div class="mb-3 col-md-4 mx-auto">
                <label for="id" class="form-label">ID del planeta:</label>
                <input type="number" id="id" name="id" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn custom-button">Buscar</button>
            </div>
        </form>

        <form method="get" th:action="@{/sistemasolar/buscarTodos}" class="mb-4 text-center">
            <button type="submit" class="btn btn-secondary">Mostrar todos los planetas</button>
        </form>

        <div th:if="${planetabuscado != null}">
            <div class="card mx-auto h-100 d-flex flex-column shadow" style="width: 18rem; min-height: 360px;">
                <img th:src="${planetabuscado.imagen}" class="card-img-top" alt="Imagen del planeta" style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column" style="color: black">
                    <h5 class="card-title" th:text="${planetabuscado.nombre} ">Nombre del planeta</h5>
                    <p class="card-text" style="color: black">
                        <strong>masa:</strong> <span th:text="${planetabuscado.masa}"></span><br>
                        <strong>DistanciaAlSol:</strong> <span th:text="${planetabuscado.distanciaAlSol}"></span><br>
                        <strong>CantidadDeLunas:</strong> <span th:text="${planetabuscado.cantidadLunas}"></span><br>

                    </p>
                </div>
            </div>
        </div>

        <div th:if="${todosLosPlanetas != null}">
            <div class="d-flex flex-wrap justify-content-center gap-4">
                <div th:each="planeta : ${todosLosPlanetas}" class="card h-100 d-flex flex-column shadow" style="width: 18rem; min-height: 360px;">
                    <img th:src="${planeta.imagen}" class="card-img-top" alt="Imagen del plaenta" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column" style="color: black">
                        <h5 class="card-title" th:text="${planeta.nombre}">Nombre del planeta</h5>
                        <p class="card-text" style="color: black">
                            <strong>masa:</strong> <span th:text="${planeta.masa}"></span><br>
                            <strong>DistanciaAlSol:</strong> <span th:text="${planeta.distanciaAlSol}"></span><br>
                            <strong>CantidadDelunas:</strong> <span th:text="${planeta.cantidadLunas}"></span><br>

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<footer th:replace="formplaneta :: footer"></footer>
<div th:replace="formplaneta:: jsincludes"></div>
</body>
</html>
