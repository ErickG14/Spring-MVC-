<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Dosis&family=Jost:ital,wght@0,100..900;1,100..900&family=Lobster&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212; /* negro suave para fondo */
            color: #ffffff; /* texto blanco */
        }

        .bg-lightblue {
            background-color: #000000 !important; /* negro absoluto */
        }

        .custom-button {
            background-color: #1f1f1f; /* gris muy oscuro */
            border-color: #333333; /* gris medio */
            color: white;
        }

        .custom-button:hover {
            background-color: #333333; /* gris más claro al pasar el mouse */
            border-color: #555555; /* gris claro */
        }

        .titulo-principal {
            color: #ffffff; /* título blanco */
            font-weight: 700;
        }

        label.form-label {
            font-weight: bold;
            color: #333333; /* gris claro para etiquetas */
        }

        .form-control {
            border-radius: 50px;
            background-color: #1e1e1e; /* fondo de input oscuro */
            color: white;
            border: 1px solid #444;
        }
    </style>



</head>

<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-lightblue" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://cdn0.iconfinder.com/data/icons/database-64/32/crud_create_read_update_delete-512.png"
                 alt="Logo"
                 style="width: 30px; height: 30px; margin-right: 10px;">
            Sistema solar
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" th:href="@{/sistemasolar/planeta/}">Nuevo Planeta </a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/sistemasolar/buscar/}">Buscar</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/sistemasolar/editar/}">Editar</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/siatemasolar/eliminar/}">Eliminar</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 mb-4">
    <main class="flex-fill">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3 class="text-center titulo-principal mb-3">Registro de Planetas</h3>
                <div th:if="${param.exito}" class="alert alert-success text-center">¡El Planeta ha sido registrado con éxito!</div>

                <div class="card shadow mb-4">
                    <div class="card-body">
                        <form th:action="@{/sistemasolar/guardar}" th:object="${planeta}" th:method="post">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ej: Tierra">
                            </div>
                            <div class="mb-3">
                                <label for="diametro" class="form-label">Diámetro (km):</label>
                                <input type="number" step="0.01" id="diametro" th:field="*{diametro}" class="form-control" placeholder="Ej: 12742">
                            </div>
                            <div class="mb-3">
                                <label for="masa" class="form-label">Masa (kg):</label>
                                <input type="number" step="0.01" id="masa" th:field="*{masa}" class="form-control" placeholder="Ej: 5.972e24">
                            </div>
                            <div class="mb-3">
                                <label for="distanciaAlSol" class="form-label">Distancia al Sol (millones de km):</label>
                                <input type="number" step="0.01" id="distanciaAlSol" th:field="*{distanciaAlSol}" class="form-control" placeholder="Ej: 149.6">
                            </div>
                            <div class="mb-3">
                                <label for="cantidadLunas" class="form-label">Cantidad de Lunas:</label>
                                <input type="number" id="cantidadLunas" th:field="*{cantidadLunas}" class="form-control" placeholder="Ej: 1">
                            </div>
                            <div class="mb-3">
                                <label for="tieneAnillos" class="form-label">¿Tiene anillos?</label>
                                <select id="tieneAnillos" th:field="*{tieneAnillos}" class="form-control">
                                    <option value="true">Sí</option>
                                    <option value="false">No</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="galaxia" class="form-label">Galaxia:</label>
                                <input type="text" id="galaxia" th:field="*{galaxia}" class="form-control" placeholder="Ej: Vía Láctea">
                            </div>
                            <div class="mb-3">
                                <label for="imagen" class="form-label">Imagen (URL):</label>
                                <input type="text" id="imagen" th:field="*{imagen}" class="form-control" placeholder="URL de imagen del planeta">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn custom-button px-4">Guardar Planeta</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </main>
</div>

<footer class="mt-auto bg-lightblue text-white text-center py-3" th:fragment="footer">
    Todos los derechos reservados ©Temas Especiales "Proyecto Final"
</footer>
<div th:fragment="jsincludes">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</div>
</body>
</html>
