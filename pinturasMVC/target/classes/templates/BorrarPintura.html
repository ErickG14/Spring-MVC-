<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="formCrear :: head">
    <meta charset="UTF-8">A
    <title>Eliminar pintura</title>
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="formCrear :: navbar"></nav>

<div class="container mt-5">
    <main class="flex-fill">
        <h2 class="text-center fw-bold mb-4" style="color: #933a3a;">¿Qué pintura quiere eliminar?</h2>

        <div th:if="${param.eliminado}" class="alert alert-success text-center">¡La pintura ha sido eliminada!</div>
        <div th:if="${param.error}" class="alert alert-danger text-center">Error: Registro no encontrado.</div>

        <div class="row justify-content-center gx-3 gy-4">
            <div class="col-sm-6 col-md-4 col-lg-3" th:each="pintura : ${pinturass}">
                <div class="card h-100 d-flex flex-column shadow" style="min-height: 360px;">
                    <img th:src="${pintura.imagen}" class="card-img-top" alt="Imagen" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${pintura.nombre}">Descripcion de pintura</h5>
                        <p class="card-text mb-2">
                            <strong>Artista:</strong> <span th:text="${pintura.artista}"></span><br>
                            <strong>Año:</strong> <span th:text="${pintura.yearLol}"></span><br>
                            <strong>Nombre:</strong> <span th:text="${pintura.nombre}"></span><br>
                        </p>
                        <form th:action="@{/galeria/delete}" method="post" class="mt-auto text-center">
                            <input type="hidden" name="id" th:value="${pintura.id}" />
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>

<footer th:replace="formCrear :: footer" class="mt-5"></footer>
<div th:replace="formCrear :: jsincludes"></div>
</body>
</html>
