<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="FormVideojuego :: head">
    <meta charset="UTF-8">
    <title>Buscar Videojuego</title>
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="FormVideojuego :: navbar"></nav>

<div class="container mt-5">
    <main class="flex-fill mb-5">
        <h2 class="mb-4 text-center titulo-principal">¿Qué videojuego buscas?</h2>
        <div th:if="${error != null}" class="alert alert-danger text-center" role="alert">
            <p th:text="${error}">ERROR: No se encontro el videojuego</p>
        </div>
        <form method="get" th:action="@{/buscador/buscar}" class="mb-4">
            <div class="mb-3 col-md-4 mx-auto">
                <label for="id" class="form-label">ID del videojuego:</label>
                <input type="number" id="id" name="id" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn custom-button">Buscar videojuego</button>
            </div>
        </form>

        <form method="get" th:action="@{/buscador/buscarTodos}" class="mb-4 text-center">
            <button type="submit" class="btn btn-secondary">Mostrar todos los videojuegos</button>
        </form>

        <div th:if="${videojuegoBuscado != null}">
            <div class="card mx-auto h-100 d-flex flex-column shadow" style="width: 18rem; min-height: 360px;">
                <img th:src="${videojuegoBuscado.imagen}" class="card-img-top" alt="Imagen del videojuego" style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${videojuegoBuscado.nombre}">Nombre del videojuego</h5>
                    <p class="card-text">
                        <strong>Estudio:</strong> <span th:text="${videojuegoBuscado.estudio}"></span><br>
                        <strong>Género:</strong> <span th:text="${videojuegoBuscado.genero}"></span><br>
                        <strong>Descripción:</strong> <span th:text="${videojuegoBuscado.descripcion}"></span><br>
                        <strong>Precio:</strong> $<span th:text="${videojuegoBuscado.precio}"></span>
                    </p>
                </div>
            </div>
        </div>

        <div th:if="${todosLosVideojuegos != null}">
            <div class="d-flex flex-wrap justify-content-center gap-4">
                <div th:each="videojuego : ${todosLosVideojuegos}" class="card h-100 d-flex flex-column shadow" style="width: 18rem; min-height: 360px;">
                    <img th:src="${videojuego.imagen}" class="card-img-top" alt="Imagen del videojuego" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${videojuego.nombre}">Nombre del videojuego</h5>
                        <p class="card-text">
                            <strong>Estudio:</strong> <span th:text="${videojuego.estudio}"></span><br>
                            <strong>Género:</strong> <span th:text="${videojuego.genero}"></span><br>
                            <strong>Descripción:</strong> <span th:text="${videojuego.descripcion}"></span><br>
                            <strong>Precio:</strong> $<span th:text="${videojuego.precio}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<footer th:replace="FormVideojuego :: footer"></footer>
<div th:replace="FormVideojuego :: jsincludes"></div>
</body>
</html>
