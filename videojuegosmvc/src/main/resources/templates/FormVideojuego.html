<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscador</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Dosis&family=Jost:ital,wght@0,100..900;1,100..900&family=Lobster&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3e8ff;
        }

        .bg-lightblue {
            background-color: #009900 !important;
        }

        .custom-button {
            background-color: #009900;
            border-color: #8e44ad;
            color: white;
        }

        .custom-button:hover {
            background-color: #9b59b6;
            border-color: #6c3483;
        }

        .titulo-principal {
            color: #009900;
            font-weight: 700;
        }

        label.form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 50px;
        }
    </style>

</head>

<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-lightblue" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            VIDEOJUEGOS
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" th:href="@{/buscador/videojuego}">Registrar</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/buscador/buscar}">Buscar</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/buscador/editar}">Editar</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/buscador/eliminar}">Eliminar</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 mb-4">
    <main class="flex-fill">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3 class="text-center titulo-principal mb-3">Registro de videojuegos</h3>
                <div th:if="${param.exito}" class="alert alert-success text-center">¡El videojuego se ha registrado con éxito!</div>

                <div class="card shadow mb-4">
                    <div class="card-body">
                        <form th:action="@{/buscador/guardar}" th:object="${videojuego}" th:method="post">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ej: HALO">
                            </div>
                            <div class="mb-3">
                                <label for="estudio" class="form-label">Estudio:</label>
                                <input type="text" id="estudio" th:field="*{estudio}" class="form-control" placeholder="Ej: 343 INDUSTRIES">
                            </div>
                            <div class="mb-3">
                                <label for="genero" class="form-label">Género:</label>
                                <input type="text" id="genero" th:field="*{genero}" class="form-control" placeholder="Ej: Ciencia Ficción">
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción:</label>
                                <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Ej: El spartan 117 debe lidiar con una orda del aliens">
                            </div>
                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio:</label>
                                <input type="text" id="precio" th:field="*{precio}" class="form-control" placeholder="Ej: 100.0">
                            </div>
                            <div class="mb-3">
                                <label for="imagen" class="form-label">Imagen (URL):</label>
                                <input type="text" id="imagen" th:field="*{imagen}" class="form-control" placeholder="Ej: https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Halo_%28series%29_logo.svg/1920px-Halo_%28series%29_logo.svg.png">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn custom-button px-4">Guardar Videojuego</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<footer class="mt-auto bg-lightblue text-white text-center py-3" th:fragment="footer">
    Todos los derechos reservados ©Temas Especiales "Proyecto Final"
</footer>
<div th:fragment="jsincludes">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</div>
</body>
</html>
