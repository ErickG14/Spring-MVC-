<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="FormVideojuego :: head">
    <meta charset="UTF-8">
    <title>Eliminar Videojuego</title>
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="FormVideojuego :: navbar"></nav>

<div class="container mt-5">
    <main class="flex-fill">
        <h2 class="text-center fw-bold mb-4" style="color: #3a7193;">¿Qué videojuego quieres eliminar?</h2>

        <div th:if="${param.eliminado}" class="alert alert-success text-center">¡El videojuego ha sido eliminada!</div>
        <div th:if="${param.error}" class="alert alert-danger text-center">Error: No se encontro el videojuego.</div>

        <div class="row justify-content-center gx-3 gy-4">
            <div class="col-sm-6 col-md-4 col-lg-3" th:each="m : ${videojuegos}">
                <div class="card h-100 d-flex flex-column shadow" style="min-height: 360px;">
                    <img th:src="${m.imagen}" class="card-img-top" alt="Imagen del videojuego" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${m.nombre}">Nombre del videojuego</h5>
                        <p class="card-text mb-2">
                            <strong>Estudio:</strong> <span th:text="${m.estudio}"></span><br>
                            <strong>Género:</strong> <span th:text="${m.genero}"></span><br>
                            <strong>Descripción:</strong> <span th:text="${m.descripcion}"></span><br>
                            <strong>Precio:</strong> $<span th:text="${m.precio}"></span>
                        </p>
                        <form th:action="@{/buscador/delete}" method="post" class="mt-auto text-center">
                            <input type="hidden" name="id" th:value="${m.id}" />
                            <button type="submit" class="btn btn-danger">Eliminar Videojuego</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>

<footer th:replace="FormVideojuego :: footer" class="mt-5"></footer>
<div th:replace="FormVideojuego :: jsincludes"></div>
</body>
</html>
